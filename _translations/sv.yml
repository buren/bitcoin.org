sv:
  about-us:
    title: "Om bitcoin.org"
    pagetitle: "Om bitcoin.org"
    pagedesc: "Bitcoin.org är dedikerad till att hjälpa Bitcoin på ett hållbart sätt."
    own: "Vem äger bitcoin.org?"
    owntxt: "Bitcoin.org är originaldomännamnet som användes till den första Bitcoin-webbsidan. Det registrerades av och hanteras fortfarande av <a href=\"#development#\">Bitcoins huvudutvecklare</a> och ytterligare medlemmar i gemenskapen med feedback från <a href=\"#community#\">Bitcoin-gemenskaper</a>. Bitcoin.org är inte en officiell hemsida. Precis som att ingen äger email-tekniken så äger ingen Bitcoin-nätverket. Därmed kan ingen tala med auktoritet i Bitcoins namn."
    control: "Så... vem kontrollerar Bitcoin?"
    controltxt: "Bitcoin kontrolleras av alla Bitcoin-användare världen över. Utvecklare är fria att förbättra programvaran men kan inte tvinga igenom en förändring av reglerna i Bitcoin-protokollet eftersom alla användare är fria att välja vilken programvara de använder. För att förbli kompatibel med varandra måste användarna ha program som följer samma regler. Bitcoin kan bara fungera ok med total konsensus mellan alla användare. Därmed har alla användare och utvecklare starka incitament att anta och skydda denna konsensus."
    mission: "Uppdrag"
    missiontxt1: "Informera användarna för att skydda dem mot vanliga misstag."
    missiontxt2: "Ge en precis beskrivning av Bitcoins egenskaper, potentiella användningsområden och begränsningar."
    missiontxt3: "Visa transparens varningar och händelser rörande Bitcoin nätverket."
    missiontxt4: "Bjuda in duktiga människor att hjälpa Bitcoin-utvecklingen på flera nivåer."
    missiontxt5: "Tillhandahålla exponering av Bitcoins ekosuystem i stort."
    missiontxt6: "Förbättra Bitcoins tillgänglighet globalt med internationalisering."
    missiontxt7: "Förbli en neutral informativ resurs kring Bitcoin."
    help: "Hjälp oss"
    helptxt: "Du kan rapportera alla problem eller hjälpa till med att göra bitcoin.org bättre på  <a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">GitHub</a> genom att öppna en problemrapport eller en pull request på engelska. När du skickar en pull request, ta snälla tiden att diskutera dina ändringar och anpassa dit arbete. Du kan hjälpa till med översättningar genom att gå med i ett lag på <a href=\"https://github.com/bitcoin/bitcoin.org#translation\">Transifex</a>. Fråga snälla inte efter exponering utav ditt företag eller hemsida, förutom i specialfall som vid en konferens."
  bitcoin-for-businesses:
    title: "Bitcoin för företag - Bitcoin"
    pagetitle: "Bitcoin för företag"
    summary: "Bitcoin är ett säkert och billigt sätt att hantera betalningar."
    lowfee: "De lägsta avgifterna"
    lowfeetext: "Bitcoins höga kryptografiska säkerhet låter det behandla transaktioner på ett mycket effektivt och billigt sätt. Du kan skicka och ta emot transaktioner med Bitcoin-nätverket med minimala avgifter. I de flesta fall så är avgifter inget krav, men däremot rekommenderade för snabbare bekräftelser av dina transaktioner."
    fraud: "Skydd mot bedrägeri"
    fraudtext: "Företag som accepterar kreditkort eller PayPal vet att problemet med betalningar är att de sedan kan bli backade. Backade transaktionsbedrägerier resulterar i en begränsad marknadsräckvidd och höjda priser, som i sin tur drabbar kunder. Bitcoin betalningar kan inte backas och är säkra, vilket innebär att kostnaden av bedrägerier inte längre vilar hos försäljaren."
    international: "Snabba internationella betalningar"
    internationaltext: "Bitcoins kan skickas från Afrika till Kanada på 10 minuter. Faktum är att Bitcoins inte har någon verklig fysisk plats, så du kan skicka hur många som helst var som helst utan begränsningar, förseningar eller höga avgifter. Det finns inga banker emellan som tvingar dig att vänta tre arbetsdagar. "
    pci: "Du måste inte följa PCI"
    pcitext: "Att acceptera kreditkort på nätet innebär typiskt säkerhetskollar för att validera att alla PCI kraven är uppfyllda. Bitcoin kräver fortfarande <a href=\"#secure-your-wallet#\">säkra din plånbok</a> och dina betalningsförfrågningar. Du behöver inte täcka kostnaderna för att säkra dina kunders känsliga uppgifter, som kreditkortsnummer. "
    visibility: "Få gratis marknadsföring"
    visibilitytext: "Bitcoin är en växande marknad för kunder som letar efter sätt att spendera sina bitcoins. Att acceptera Bitcoin är ett bra sätt att få nya kunder och ge ditt företag ny exponering. Att acceptera en ny betalningsmetod har ofta visat sig vara smart för företag som verkar online."
    multisig: "Multisignatur"
    multisigtext: "Bitcoin har även en funktion som kan tillåta att mynt spenderas enbart om ett visst antal medlemmar ur en grupp signerar transaktionen (så kallade \"m-of-n-transaktioner\"). Det motsvarar de gamla vanliga multisignaturcheckarna som du kanske fortfarande använder med banker idag. "
    transparency: "Transparent redovisning"
    transparencytext: "Många organisationer tvingas producera redovisningsdokument om deras aktivitet. Användningen utav Bitcoin ger dig möjligheten att erbjuda den högsta nivån utav transparens, eftersom du kan delge information som dina medlemmar kan använda för att verifiera din balans och transaktioner. Välgörenhets organisationer kan också publikt delge hur mycket de har fått in i donationer."
  bitcoin-for-developers:
    title: "Bitcoin för utvecklare - Bitcoin"
    pagetitle: "Bitcoin för utvecklare"
    summary: "Bitcoin kan användas till att bygga fantastiska saker eller bara till att tillgodose vanliga behov."
    simple: "Det enklaste av alla betalningssystem"
    simpletext: "Så länge betalningar inte behöver vara kopplade till återkommande avgifter, så är att det lika lätt att ta emot betalningar som att skicka dom: Visa en länk eller QR kod. Att komma igång är så enkelt att vem som helst kan komma igång. De är speciellt effektivt att använda till donationer och dylikt."
    api: "Flera tredjeparts-APIer"
    apitext: "Det finns många tredjepartstjänster som tillhanda håller API:er, de gör att du inte behöver lagra dina bitcoins på din egen dator och hantera säkerheten som kommer därav. Utöver det så tillhandahåller dessa API:er en sätt att hantera fakturor och växla dina bitcoins mot din lokala valuta till konkurrenskraftiga priser. "
    own: "Du kan vara ditt eget finansiella system"
    owntext: "Om du inte använder någon tredjeparts-API kan du integrera en Bitcoinserver direkt i dina applikationer. Detta tillåter dig att agera som din egen bank och betalningsförmedlare. Med detta kommer ansvar, men det ger också möjligheten att bygga nya system som kan hantera Bitcointransaktioner till en mycket låg kostnad."
    invoice: "Bitcoinadresser för att spåra fakturor"
    invoicetext: "Bitcoins skapar en unik adress för varje transaktion. Så om du vill bygga ett betalningssystem associerat med en faktura, behöver du bara generera och monitorera en Bitcoin adress för varje betalning. Du ska aldrig använda samma adress för mer än en transaktion."
    security: "Det mesta av säkerheten ligger på klientsidan"
    securitytext: "De flesta delar utav säkerheten är skött utav protokollet. Det betyder att det inte finns någon användning att följa PCIs krav och bedrägeridetektering är bara ett krav när tjänster eller produkter är levererade omedelbart. Att lagra dina bitcoins på en <a href=\"#secure-your-wallet#\">säker plats</a> och att säkra betalningsförfrågningar ska vara ditt huvudsakliga bekymmer."
    micro: "Billiga mikrobetalningar"
    microtext: "Bitcoin erbjuder den lägsta betalningsavgiften och kan användas för att skicka mikrobetalningar på bara några kronor. Bitcoins design tillåter nya kreativa online tjänster som inte har kunnat existera tidigare bara på grund utav finansiella begränsningar. Detta inkluderar olika typer utav drickssystem och automatiserade betalningslösningar.   "
    serviceslist: "Besök <a href=\"https://en.bitcoin.it/wiki/How_to_accept_Bitcoin,_for_small_businesses#Merchant_Services\">merchant services list</a> på Bitcoin wiki."
    apireference: "Eller läs bitcoins <a href=\"https://en.bitcoin.it/wiki/API_reference_(JSON-RPC)\">API referens</a> och <a href=\"https://en.bitcoin.it/wiki/Original_Bitcoin_client/API_Calls_list\">API metodlista</a>."
  bitcoin-for-individuals:
    title: "Bitcoin för privatpersoner - Bitcoin"
    pagetitle: "Bitcoin för privatpersoner "
    summary: "Bitcoin är det enklaste sättet att växla pengar till en mycket låg kostnad."
    mobile: "Förenkling av mobila betalningar"
    mobiletext: "Bitcoin i mobiler tillåter dig att betala med ett enkelt två-steg skanna-och-betala. Du behöver inte registrera dig, dra ditt kort, skriva en PIN-kod eller signera något. Allt du behöver för att ta emot Bitcoin-betalningar är att visa QR-koden i din Bitcoin-plånboksapp och låta din vän skanna din mobil, eller vidrör de två telefonerna samtidigt (med hjälp av NFC-radioteknik)."
    international: "Snabba internationella betalningar"
    internationaltext: "Bitcoin kan föras över från Afrika till Kanada på 10 minuter. Det kräver ingen bank som fördröjer processen, som tar ut orimliga avgifter, eller som kan stoppa överföringen. Du kan göra en betalning till dina grannar på samma sätt som du kan betala en familjemedlem som befinner sig i ett annat land."
    simple: "Fungerar överallt, när som helst"
    simpletext: "Precis som med email, så behöver du inte fråga din familj att använda samma tjänst som du.  Låt dem använda sina favoriter de är alla kompatibla eftersom de använder samma, öppna, teknik. Bitcoin nätverket sover aldrig, inte ens på semestern."
    secure: "Säkerhet och kontroll över dina pengar"
    securetext: "Bitcoin-transaktioner säkras av kryptografi av militär grad. Ingen kan dra pengar från dig eller göra en betalning för din räkning. Så länge som du tar stegen som krävs för att <a href=\"#secure-your-wallet#\">skydda din plånbok</a> så ger Bitcoin dig kontroll över dina pengar och en hög grad av säkerhet mot många sorters bedrägeri."
    lowfee: "Noll eller låga avgifter"
    lowfeetext: "Bitcoin tillåter dig att skicka och ta emot betalningar till en väldigt låg kostnad. Förutom i specialfall, som väldigt små betalningar, så finns det ingen påtvingad avgift. Det är däremot rekommenderat att betala en högre frivillig avgift för att få snabbare konfirmation på din transaktion och för att ersätta de personer som får Bitcoin nätverket att fungera."
    anonymous: "Skydda din identitet"
    anonymoustext: "Med Bitcoin, så finns det inget kreditkortsnummer som en hackare kan använda för att låsas vara du. I praktiken så är det till och med möjligt att skicka en betalning helt utan att avslöja din identitet, precis som med kontanter. Däremot krävs det en viss ansträngning att helt <a href=\"#protect-your-privacy#\">säkra din identitet</a>."
