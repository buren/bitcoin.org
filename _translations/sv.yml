  choose-your-wallet:
    title: "Välj din plånbok -  Bitcoin"
    pagetitle: "Välj din Bitcoin plånbok"
    summary: "Din Bitcoin plånbok är det som tillåter dig att utföra transaktioner med andra användare. Det ger dig ägandeskap över en Bitcoin balans, så du kan skicka och ta emot bitcoins. Precis som email, så kan alla plånböcker interagera med varandra. Innan du startar med Bitcoin se till att du <b><a href=\"#you-need-to-know#\">läser på det du behöver veta</a></b> först."
    getstarted: "Kom igång snabbt och enkelt"
    getstarteddesk: "<a href=\"https://multibit.org/\"><b>MultiBit</b></a> är en app som du kan ladda ner för Windows, Mac och Linux."
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a> för Android fungerar på din mobil och surfplatta."
    bethenetwork: "Varför vara en del utav Bitcoin nätvkeret"
    bethenetworktxt: "Du kan välja mellan olika typer utav lätta plånböcker eller den <a href=\"#download#\"><b>fullständiga Bitcoin klienten</b></a>. Den senare använder mer lagring och bandbredd och kan ta mer än en dag att synkronisera. Det finns föredelar som ökad integritet och säkerhet genom att inte lita på andra nätverks noder. Att köra de fullständiga noderna är väsentligt för att skydda nätverket genom att kolla och vidarebefordra transaktioner. "
    walletdesk: "Dator plånbok"
    walletdesktxt: "Dator plånboken installeras på din dator. De ger dig total kontroll över din plånbok. Du är ansvarig för att skydda pengarna i plånboken och utföra säkerhetskopieringar."
    walletmobi: "Mobila plånböcker"
    walletmobitxt: "Mobila plånböcker låter dig ta med dig Bitcoin i fickan. Du kan utväxla mynt enkelt och betala i fysiska affärer genom att skanna en Qr-kod eller använda NFC nudda-för-att-betala."
    walletweb: "Webbplånböcker"
    walletwebtxt: "Webb plånböcker tillåter dig att använda Bitcoin i vilken webbläsare som helst på datorn eller mobilen och inkluderar ofta andra tjänster. Du måste däremot välja webb plånbok väl, eftersom de kommer hålla dina bitcoins."
    walletbitcoinqt: "Bitcoin Core är en fullständig Bitcoin klient och är ryggraden i nätverket. Den erbjuder den högsta nivån utan säkerhet, integritet och stabilitet. Den här däremot färre tjänster och kräver mycket utrymme och minne."
    walletmultibit: "MultiBit är en enkel klient med fokus på att vara snabb och enkel att använda. \nDen synkroniserar med nätet och är klar att användas på några minuter.\nMultibit har stöd för många språk. Ett bra val för icke-tekniska användare."
    wallethive: "Hive är en snabb, integrerad och användarvänlig Bitcoin plånbok för Mac OS X. Den har ett starkt fokus på användbarhet, är översatt till många språk och har apps, vilket gör det lättare att interagera med din favorit Bitcoin tjänst och handlare."
    walletarmory: "Armory är en avancerad Bitcoin klient som har ett fler funktioner för avancerade Bitcoin användare. Den erbjuder många backup och krypterings funktioner och stödjer säker offline lagring."
    walletelectrum: "Electrum's fokus är snabbhet och enkelhet med lågt resursanvändande. Den använder externa datorer för de mest komplicerade delarna utav Bitcoin systemet och tillåter dig att få tillbaka en plånbok genom att ange en hemlig lösenordsfras."
    walletbitcoinwallet: "Bitcoin Wallet för Android är en enkel att använda och pålitlig, samtidigt som den är säker och snabb. Dess vision är en decentralisering och noll tillit: Ingen central tjänst behövs för Bitcoin relaterade operationer. Applikationen är ett bra val för icke-tekniska personer. Den finns även för BlackBerry OS."
    walletmyceliumwallet: "Mycelium Bitcoin Wallet är en plånboksapplikation med öppen källkod för Android designad för säkerhet, snabbhet och användarbarhet. Den har unika funktioner för att hantera dina nycklar och för kallagring som hjälper dig säkra dina bitcoins."
    walletblockchaininfo: "Blockchain.info är en användarvänlig hybridplånbok. Det lagrar en krypterad version av din plånbok online, men dekryptering sker i din webbläsare. Av säkerhetsskäl för du alltid använda webbläsarpluginet och emailsäkerhetskopior."
    walletcoinbase: "Coinbaise är en webb plånkboktjänst som siktar på att vara enkel att använda. De har också en Android application, handlar verktyg och integration med amerikanska bankkonton som köper och säljer bitcoins."
    walletcoinkite: "Coinkite är en webbplånbok och bankkortstjänst som siktar på att vara enkel att använda. Det fungerar också i mobilwebbläsare, har handlar verktyg och betalningsterminaler. "
    walletdownload: "<a href=\"#download#\">Ladda ner</a>"
    walletvisit: "Besök hemsidan"
    walletwebwarning: "Var försiktig"
    walletwebwarningtxt: "Webb plånböcker lagrar dina bitcoins. De betyder att det är möjligt för dem att förlora dina bitcoins ifall något händer. Just nu finns det inga sådana webb plånböcker som tillhandahåller tillräckligt med skydd för att spara större belopp som på en bank. "
    walletwebwarningok: "OK, jag förstår"
    wallettrustinfo: "Tredje part"
    wallettrustinfotxt: "Denna plånbok förlitar sig på en central tjänst i sitt grundutförande och kräver viss nivå av tillit till en tredje part. Denna tredje part kontrollerar dock inte din plånbok. Användandet av säkerhetskopior och ett starkt lösenord rekommenderas alltid där det är möjligt."
  development:
