  getting-started:
    title: "Kom igång - Bitcoin"
    pagetitle: "Kom igång med Bitcoin"
    pagedesc: "Att använda Bitcoin för att betala och få betalt är enkelt och tillgängligt för alla"
    users: "Hur du använder Bitcoin"
    inform: "Informera dig själv"
    informtxt: "Bitcoin är annorlunda jämfört med det du känner till och använder varje dag. Innan du börjar använda Bitcoin, så finns det några saker du behöver känna till för att kunna använda det säkert och förhindra vanliga misstag."
    informbut: "Läs mera"
    choose: "Välj din plånbok"
    choosetxt: "Du kan ta med dig din Bitcoin plånbok varje dag i din mobiltelefon eller så kan du ta med en plånbok bara för köp på nätet via datorn. I vilket fall, att välja plånbok kan göras på en minut."
    choosebut: "Välj din plånbok"
    get: "Skaffa Bitcoins"
    gettxt: "Du kan få bitcoins genom att acceptera dom som en betalningsmetod för varor och tjänster eller genom att köpa dom av en kompis. Du kan också köpa dem direkt från en börs med dit bankkonto."
    getbut: "Hitta en börs"
    spend: "Använd Bitcoins"
    spendtxt: "Det är en växande siffra av tjänsteföretag och handlare som acceptera Bitcoin över hela världen. Du kan använda Bitcoin för att betala dem och dela din erfarenhet för att hjälpa ärliga företag att få ökad exponering."
    spendbut: "Hitta handlare"
    merchants: "Hur du accepterar Bitcoin"
    merchantinform: "Informera dig själv"
    merchantinformtxt: "Bitcoin kräver inte att handlare ska ändra deras vanor. Bitcoin är däremot annorlunda från det du kan och använder varje dag. Innan du börjar använda Bitcoin finns det några saker du behöver göra för att använda det säkert och undvika vanliga misstag."
    merchantinformbut: "Läs mer"
    merchantservice: "Processera betalningar"
    merchantservicetxt: "Du kan processera betalningar och fakturor själv eller så kan du använda handlartjänsterna och sätta in pengar in din lokala valuta eller bitcoins. De flesta företag använder en tablet eller mobiltelefon för att tillåta köp från deras kunder via en mobiltelefon."
    merchantservicebut: "Hitta tjänster för handlare"
    tax: "Redovisning och skatt"
    taxtxt: "Handlare sätter ofta in och visar priser i deras lokala valuta. I andra fall fungerar Bitcoin likt en utländsk valuta. För att få lämplig vägledning om skattefrågor, bör du kontakta en kvalificerad revisor."
    taxbut: "Läs mer"
    visibility: "Ökad synlighet"
    visibilitytxt: "Det är ett växande nummer utav användare som letar efter vägar att spendera sina bitcoins. Du kan skicka in ditt företag till en lista som gör det enkelt för dem att hitta dig. Du kan också visa en <a href=\"https://en.bitcoin.it/wiki/Promotional_graphics\">Bitcoin logotyp</a> på din hemsida."
    visibilitybut: "Skicka in ditt företag"
  how-it-works:
    title: "Hur fungerar Bitcoin? - Bitcoin"
    pagetitle: "Hur fungerar Bitcoin?"
    intro: "Det här är en fråga som ofta orsakar förvirring. Här kommer en snabb förklaring!"
    basics: "Grunderna för en ny användare"
    basicstxt1: "Som en ny användare så kan du  <a href=\"#getting-started#\">komma igång</a> med Bitcoin utan att förstå de tekniska detaljerna. Så fort du installerat en Bitcoin plånbok på din dator eller mobiltelefon, kommer din första Bitcoin adress genereras och du kan skapa fler så fort du behöver en. Du kan ge din adress till dina vänner så dom kan betala dig och vise versa. Det är faktiskt ganska likt i hur email fungerar, förutom att Bitcoin adresser bara ska användas en gång."
    balances: "Saldo<a class=\"titlelight\"> - blockkedjan</a>"
    balancestxt: "Block kedjan är en <b>delad publik logg</b> som hela Bitcoin nätverket beror på. Alla konfirmerade transaktioner finns inkluderade i block kedjan. På det här sättet kan Bitcoin plånböcker räkna ut deras saldo och nya transaktioner kan bli verifierade så att de spenderade bitcoins faktiskt tillhör spenderaren. Integriteten och ordningen i blocket är genomfört <a href=\"#vocabulary##[vocabulary.cryptography]\">kryptografiskt</a>."
    transactions: "Transaktioner<a class=\"titlelight\"> - privata nycklar</a>"
    transactionstxt: "En transaktion är <b>en överföring av pengar mellan två Bitcoin plånböcker</b> som är inkluderade i block kedjan. Bitcoin plånböcker håller en hemlig del data kallad <a href=\"#vocabulary##[vocabulary.privatekey]\"><i>privat nyckel</i></a>, som används för att signera transaktioner. Signeringen görs med ett matematiskt bevis, som bevisar att ursprunget är ägaren utav plånboken. <a href=\"#vocabulary##[vocabulary.signature]\"><i>Signaturen</i></a> förhindrar också transaktionen från att bli manipulerad av någon annan så fort den utförts. Alla transaktioner är förmedlade mellan användare och börjar oftast bli konfirmerat utav nätverket de efterföljande 10 minuterna i en process kallad  <a href=\"#vocabulary##[vocabulary.mining]\"><i>utvinning</i></a>."
    processing: "Bearbetar<a class=\"titlelight\"> - mining</a>"
    processingtxt: "Utvinning är ett <b>distribuerat konsensus system</b> som används för att <a href=\"#vocabulary##[vocabulary.confirmation]\"><i>konfirmera</i></a> väntande transaktioner genom att inkludera dom i block kedjan. Det framtvingar kronologisk ordning i block kedjan, skyddar neutraliteten av nätverket och tillåter olika datorer att komma överens systemets tillstånd. För att bli konfirmerad måste en transaktion bli packeterat i ett <a href=\"#vocabulary##[vocabulary.block]\"><i>block</i></a>som följer väldigt strikta kryptografiska regler som blir verifierade utav nätverket. Dessa regler förhindrar tidigare block från att bli modifierade eftersom det skulle medföra invalidering av tidigare block. Utvinning skapar också motsvarigheten till ett konkurrerande lotteri som förhindrar alla individer från att enkelt kunna addera nya block konsekutivt i block kedjan. På det här sättet kan ingen individ kontrollera vad som är inkluderat i block kedjan eller ersätta delar utav block kedjan för att backa deras egna transaktioner."
    readmore: "Gå ner i kaninhålet"
    readmoretxt: "Det här är bara en kort och enkel sammanfattning av systemet. Om du vill lära dig detaljerna så kan du <a href=\"/bitcoin.pdf\">läsa originalpappret</a> som beskriver systemets design, och utforska <a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin-wikin</a>."
  index:
    title: "Bitcoin - Open Source P2P valuta"
    listintro: "Bitcoin är ett innovativt betalningsnätverk och en ny typ av valuta"
    list1: "Direkta peer-to-peer<br>transaktioner"
    list2: "Globala<br>betalningar "
    list3: "Inga eller låga<br>transaktionsavgifter"
    desc: "Bitcoin använder peer-to-peer teknik för att operera utan någon central myndighet eller bank. Hanteringen utav transaktioner och skapandet utav bitcoins är utfört gemensamt utav nätverket. <b>Bitcoin är öppen källkod, designen är publik, ingen äger Bitcoin och <a href=\"#support-bitcoin#\">alla kan delta</a></b>. Genom dess många unika funktioner kan Bitcoin erbjuda nya spännande användningsområden som tidigare betalningssystem inte har kunnat. "
    overview: "Eller få en snabb överblick för"
    individuals: "Privatpersoner"
    businesses: "Företag"
    developers: "Utvecklare"
  innovation:
    title: "Innovation - Bitcoin"
    pagetitle: "Innovation för betalningssytem"
    summary: "Bitcoin protokollet handlar inte bara om att skicka pengar från A till B. Det har många andra funktioner och öppnar för nya möjligheter som fortfarande utforskas. Här är några teknologier som utvärderas och som i vissa fall har blivit riktiga produkter och tjänster. De mest intressanta användningarna av Bitcoin är antagligen inte påtänkta än.  "
    control: "Skydd mot bedrägeri"
    controltext: "En ny nivå av säkerhet är möjligt med Bitcoin. Nätverket skyddar användare mot de flesta bedrägerier som \"chargebacks\" eller oönskade betalningar och bitcoins är omöjliga att förfalska. Användare kan säkerhetskopiera eller kryptera sin plånbok och hårdvaruplånböcker kan göra det väldigt svårt att bli bestulen eller tappa sina pengar i framtiden. Bitcoin är designat för att möjliggöra användare att ha total kontroll över sina pengar. "
    global: "Global tillgänglighet"
    globaltext: "Alla betalningar i världen skulle kunna vara fullständigt interoperabla. Bitcoin tillåter alla banker, företag eller privat personer att säkert skicka och ta emot betalningar var som helst, när som helst med eller utan ett bankkotnto. Bitcoin är tillgängligt i ett stort antal länder som fortfarande är utanför de flesta betalningssystem på grund utav deras egna begränsningar. Bitcoin ökar den globala tillgängligheten för handel och det kan hjälpa internationell handel att blomstra."
    cost: "Kostnadseffektivitet"
    costtext: "Med användandet av kryptografi, så är säkra betalningar möjliga utan långsamma och kostsamma mellanhänder. En Bitcoin transaktion kan vara mycket billigare än alternativen och kan genomföras på mycket kort tid. Det innebär att Bitcoin har potentialen till att bli ett vanligt sätt att överföra vilken valuta som helst i framtiden. Bitcoin skulle också kunna spela en roll i att minska fattigdomen i många länder genom att kapa de höga transaktionsavgifterna på arbetarnas lön. "
    donation: "Tips och donationer"
    donationtext: "Bitcoin har varit en speciellt effektiv lösning för att få dricks och donationer. Att skicka en betalning kräver bara ett klick och att ta emot donationer är lika enkelt som att visa en QR kod. Donationer kan vara publikt synliga, vilket ger ökad transparens är ideella organisationer. I katastrofsituationer skulle Bitcoin donationer kunna användas för att bidra till snabbare internationell repsons."
    crowdfunding: "Crowdfunding"
    crowdfundingtext: "Även fast det inte är enkelt att använda än, så kan man använda Bitcoin för att köra en crowdfunding kampanjs likt Kickstarter där privatpersoner kan förbinda sig till att investera ett visst belopp om tillräckligt mycket pengar samlas in totalt för att nå kampanjmålet. Sådana kontrakt är möjligt med Bitcoin protokollet, alltså att förhindra att ett antal transaktioner inte görs förens ett visst krav har uppfyllts. <a href=\"https://en.bitcoin.it/wiki/Contracts#Example_3:_Assurance_contracts\">Läs mer</a> om tekniken bakom crowdfunding."
    micro: "Mikrobetalningar"
    microtext: "Bitcoin kan processera betalningar på bara några kronor och snart mycket mindre belopp än så. Sådana betalningar är rutin redan idag. Tänkt dig att lyssna till Internet radio betalat per sekund, titta på hemsidor och betala en liten summa för varje reklam du slipper se eller köpa bandbredd från en WIFI hotspot per kilobyte. Bitcoin är effektivt nog för att göra alla dessa idéer möjliga. <a href=\"https://code.google.com/p/bitcoinj/wiki/WorkingWithMicropayments\">Läs mer</a> om tekniken bakom Bitcoins mikrobetalningar."
    mediation: "Bestrid medling"
    mediationtext: "Bitcoin kan användas för att utveckla innovativa dispyt medlingstjänster som använder flera signaturer. Sådana tjänster skulle göra det möjligt för en tredje part att acceptera eller inte acceptera en transaktion ifall det skulle uppstå en dispyt mellan betalare och mottagare utan kontroll på deras pengar. Eftersom dessa tjänster skulle vara kompatibla med alla användare och handlare som använder Bitcoin, skulle de antagligen leda till fri konkurrens och högre kvalité på tjänsterna."
    multisig: "Mutli-signatur konton"
    multisigtext: "Multipla signatur tillåter en transaktion att bli accepterad utav nätverket om en definerad grupp människor signerar transaktionen. Detta skulle kunna användas i en styrelse så att styrelsemedlemmarna inte kan spendera kassans pengar utan att de andra medlemmarna ger sitt samtycke. Detta skulle också kunna användas utav banker för att förhindra stora överföringar ifall inte användare delger ytterligare referenser."
    trust: "Tillit och integritet"
    trusttext: "Bitcoin erbjuder lösningar till många tillitsrelaterade problem som hemsöker banker. Med selektiv redovisningstransparens, digitala kontrakt och irreverisbla transaktioner kan Bitcoin används som en grund för att återställa tillit och överenskommelse. Skurkbanker kan inte längre lura systemet och göra vinst på bekostnad utav andra banker och privatpersoner. En framtid där stora banker stödjer Bitcoin skulle det kunna återställa integritet och tillit till de finansiella institutionerna. "
    resiliency: "Motståndskraft och decentralisering"
    resiliencytext: "På grund utav dess decentralisering, skapade Bitcoin en ny form utav betalnätverk med en ökad feltolerans och redundans. Bitcoin kan hantera transaktioner på milliontals kronor utan att kräva militärt skydd. Med igen enskild punkt för haveri så är det väldigt svårt att attackera nätverket. Bitcoin skulle kunna representera ett intressant steg framåt i säkrandet utav lokala och globala finanssystem. "
    transparency: "Flexibel transparens"
    transparencytext: "Alla Bitcoins transaktioner är publika och transparenta och personerna bakom betalningen är som standard privata. Det erbjuder individer och organisationer att arbeta med flexibla transparens regler. Till exempel, ett företag kan välja att bara visa vissa transaktioner och saldon till vissa anställda precis som ideella organisationer är fria offentliggöra hur mycket de får in i dagliga och månatliga donationer."
    automation: "Automatiserade lösningar"
    automationtext: "Automatiserad tjänster får i vanliga fall hantera kostnader och begränsningar av kontant eller kreditkortsbetalningar. Detta inkluderar alla former utav varuautomater, bussbiljetter och kaffemaskiner. Bitcoin är passande för nästa generations automatiska tjänster samtidigt som operationskostnader kan sänkas. Föreställ dig självkörande taxibilar eller en butik där du betalar utan att vänta i kön. Många nya idéer är möjliga. "
  legal:
    title: "Friskrivningsklausul - Bitcoin"
    pagetitle: "Friskrivningsklausul"
    termstxt1: "Hemsidan har information och material of generell natur. Information är för bara till för att vara informativ. Hemsidan kan innehålla information som adresserar verkliga eller potentiella legala problem. Informationen ska inte ersätta kvalificerad juridisk rådgivning. Du får inte använda den här hemsidan eller vidarebefordra hemsidan för juridisk rådgivning. Inte på något sätt är ägarna eller de som bidrar till hemsidan ansvariga för de åtgärder, beslut eller åtgärder som vidtagits eller inte vidtagits på grund av denna hemsida. Du agerar på egen risk ifall du agerar eller inte agerar på innehållet av den här hemsidan. Skulle du ta ett beslut att agera eller inte agera kontakta en licensensierad juridisk rådgivning för den plats du vill ha hjälp.  "
    termstxt2: "Hemsidan innehåller översättningar av det engelska innehållet. Dessa översättningar är bara tillgängliga som en bekvämlighet. Ifall det finns innehåll som skiljer sig mellan den engelska versionen och översättningen, så är det den engelska versionen som gäller. Om du hittar några skillnader, rapportera dem snälla på <a href=\"https://github.com/bitcoin/bitcoin.org\">GitHub</a>."
  protect-your-privacy:
    title: "Skydda din integritet - Bitcoin"
    pagetitle: "Skydda din integritet"
    pagedesc: "Bitcoin är ofta uppfattat som ett anonymt betalningsnätverk. Men i verkligen är Bitcoin antagligen den mest transparenta betalningsnätverket i världen. Samtidigt kan Bitcoin tillhandahålla en accepterbar nivå av integritet, när använt korrekt. <b>Kom alltid ihåg att det är ditt ansvar att adoptera bra rutiner för att säkra din integritet</b>."
    traceable: "Förstå Bitcoin spårbarhet"
    traceabletxt: "Bitcoin fungerar med en nivå utav transparens som tidigare inte har funnits och de flesta är inte vana att hantera det. Alla Bitcoin transaktioner är publika, spårbara och permanent sparade i Bitcoin nätverket. Bitcoin adresser är den enda information som används för att definera var bitcoins finns och var det är skickade. Dessa adresser är skapade privat utav varje användares plånbok. Så fort adressen används blir de spårbara tillsammans med historiken utav alla transaktioner de är involverade med. Alla kan se adresserna <a href=\"http://blockexplorer.com\">saldot och alla transaktioner</a> för alla adresserna. Eftersom användare i vanliga fall avslöjar sin identitet för att kunna ta emot tjänster och varor kan Bitcoin adresser inte vara fullständigt anonyma. Av dessa skäl ska Bitcoin adresser bara användas en gång och användare måste vara noggranna med att inte avslöja sina adresser."
    receive: "Använd nya adresser för att ta emot betalningar"
    receivetxt: "För att skydda din integritet, borde du använda en ny Bitcoin adress varje gång du tar emot en betalning. Du kan dessutom använda olika plånböcker för olika ändamål. På så sätt kan du isolera dina transaktioner så att det inte är möjligt att associera dem. Personer som skickar dig pengar kan inte se vilka andra Bitcoin adresser du äger och vad du gör med dem. Det är antagligen det viktigaste rådet du ska tänka på."
    send: "Använd bytadresser när du skickar betalningar"
    sendtxt: "Du kan använda en Bitcoin klient som Bitcoin Core som gör det svårt att gölja dina transaktioner genom att skapa nya adresser varje gång du skickar en betalning. Till exempel, om du får 5 BTC till adress A och sedan skickar 2 BTC till adress B, så måste växeln bli skickad tillbaka till dig. Vissa Bitcoin klienter är designade för att skicka växeln till en ny adress C på ett sådant sätt att det blir svårt att veta ifall du äger Bitcoin adress B eller C."
    public: "Var försiktigt på offentliga platser"
    publictxt: "Så länge din intentioner är att ta emot publika donationer eller betalningar med full transparens så är publiceringen utav en Bitcoin adress på någon offentlig plats, hemsida eller nätverk så är det inte en bra idé när det integritet. Om du väljer att göra så, kom alltid ihåg att ifall du flyttar pengar från den adressen till någon av dina andra adresser blir de i sin tur märkta av historiken för den första publika adressen. Du ska också vara försiktig att inte publicera någon information om dina transaktioner eller betalningar som möjliggör någon att identifiera din Bitcoin adress."
    iplog: "Din IP adress kan bli loggad"
    iplogtxt: "Eftersom Bitcoin nätverket är ett peer-to-peer nätverk, så är det möjligt att lyssna efter transaktioner och logga deras IP adresser.  Fullnoder klienter vidarebefordrar alla användares transaktioner precis som deras egna. Det innebär att hitta källan för en specifik transaktion kan vara svårt och vilken Bitcoin nod som helst kan misstas som källan för en transaktion även fast de inte är det. Du kanske bör överväga att gömma din IP adress med ett verktyg som <a href=\"https://www.torproject.org/\">Tor</a> så att det inte kan bli loggat. "
    mixing: "Begränsningar med att blanda tjänster"
    mixingtxt: "Vissa online tjänster kallade mixer tjänster gör det möjligt att mixa spårbarheten mellan användare genom att ta emot och skicka tillbaka samma summa pengar till olika Bitcoin adresser. Det är viktigt att notera att legaliteten av sådana tjänster kan variera och de kan råda olika lagar på olika platser. Sådana tjänster kräver också att du litar på personerna som driver tjänsten för att inte stjäla dina pengar och inte hålla en logg av dina transaktioner. Även fast mixing tjänster kan bryta historiken för mindre summor, blir det väsentligen mycket svårare att göra detsamma för större transaktioner."
    future: "Framtida förbättringar"
    futuretxt: "Många förbättringar kan väntas i framtiden för att förbättra integriteten. Till exempel det arbetas med att uppdatera betalnings APIt för att undvika att blanda historik mellan adresser under betalningen. Bitcoin Core bytadresser kanske blir implementerad i plånböckerna över tid. Grafiska gränssnitt kanske kan förbättra användarvänligheten för betalningsförfrågningar och uppmuntra användare att bara använda en adress en gång. Blandat arbete och forskning fortsätter att förbättra integritetsfunktioner, till exempel kunna sätta ihop slumpmässiga användares transaktioner."
