    summary: "Hitta mer information om nuvarande specifikationen, program och utvecklarna."
    spec: "Specifikation"
    spectxt: "Om du är intresserad av att lära dig mer om Bitcoins tekniska detaljer så rekommenderas du att starta med de här dokumenten."
    speclink1: "<a href=\"/bitcoin.pdf\">Bitcoin: En Peer-to-Peer Elektroniskt Kontant System</a>"
    speclink2: "<a href=\"https://en.bitcoin.it/wiki/Protocol_rules\">Protokollregler</a>"
    speclink3: "<a href=\"https://en.bitcoin.it/wiki/Category:Technical\">Bitcoin Wiki</a>"
    coredev: "Huvudutvecklare"
    disclosure: "Ansvarsfullt avslöjande"
    disclosuretxt: "Om du hittar ett säkerhetshål relaterat till Bitcoin, så kan icke kritiska säkerhetshål skickas via email på engelska till någon utav huvud utvecklarna eller skickas till den privata bitcoin-säkerhets maillistan skriven ovan. Som exempel på en icke kritisk säkerhetshål skulle vara ett hål som tillåter någon med enorm beräkningskraft att påverka Bitcoin nätverkets prestanda. Kristiska säkerhetshål är de som är för känsliga för att skickas okrypterat i email. De ska istället skickas till en eller flera utav huvudutvecklarna, krypterat med deras PGP nyckel(ar)."
    involve: "Delta"
    involvetxt1: "Bitcoin är gratis programvara och vilken utvecklare som helst kan bidra till projektet. Allt som du behöver finns i <a href=\"https://github.com/bitcoin/bitcoin\">GitHub repositoriet</a>. Var snäll och läs och följ utvecklingsprocessen beskriven i filen README och delge högkvalitativ kod och respektera alla riktlinjer."
    involvetxt2: "Utvecklingsdiskussioner hålls på Github och  <a href=\"http://sourceforge.net/mailarchive/forum.php?forum_name=bitcoin-development\">bitcoin-development</a> maillistan på sourceforge. Mindre formella utvekclingsdisskssioner hålls på irc.freenode.net #bitcoin-dev (<a href=\"#\" onclick=\"freenodeShow(event);\">webb gränsnitt</a>, <a href=\"http://bitcoinstats.com\">loggar</a>)."
