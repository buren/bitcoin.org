  secure-your-wallet:
    title: "Att säkra din plånbok - Bitcoin"
    pagetitle: "Att säkra din plånbok"
    summary: "Som i verkligheten så måste din plånbok säkras. Bitcoin gör de möjligt att överföra värde var som helst väldigt enkelt och du har total kontroll på dina pengar. Sådana funktioner orsakar vissa säkerhetsbekymmer. Samtidigt kan Bitcoin tillhandahålla en väldigt hög nivå utav säkerhet om korrekt använt. <b>Kom alltid ihåg att det är ditt ansvar att använda bra rutiner för att säkra dina pengar.</b>"
    everyday: "Små mängder för vardagsbruk"
    everydaytxt: "En Bitcoin plånbok är som en plånbok med kontanter. Ifall du inte skulle ha tiotusenkronor i plånboken, så ska du nog tänka likadant för din Bitcoin plånbok. Generellt, så är det bra att alltid hålla små belopp av bitcoins på din dator, mobil eller server för vardagligt användande och hålla resten av dina pengar på en säkrare plats."
    online: "Var observant när du använder online-tjänster"
    onlinetxt: "Du ska vara försiktigt med alla tjänster som är designade till att lagra dina pengar på nätet. Många börser och onlineplånböcker lider utav säkerhetsintrång tidigare och sådana tjänster tillhandahåller generellt inte tillräckligt med försäkringar och säkerhet för att ha dina pengar på som på en bank. Du kanske vill använda andra typer utav <a href=\"#choose-your-wallet#\">Bitcoin plånböcker</a>. Annars ska du använda dessa tjänster väldigt försiktigt. Att använda två faktorsautensiering är rekommenderat."
    backup: "Säkerhetskopiera din plånbok"
    backuptxt: "Om du lagrar dina bitcoins på ett säkert ställe och har fullständiga säkerhetskopior kan det skydda dig mot många datorhaverier och mänskliga misstag. Det kan också möjliggöra en återställning av din plånbok ifall din dator eller mobil blir stulen om din plånbok är krypterad."
    backupwhole: "Säkerhetskopiera hela din plånbok"
    backupwholetxt: "Vissa plånböcker använder gömda privata nycklar internt. Om du bara har en säkerhetskopia av dina privata nycklar för dina publika Bitcoin adresser så kan du eventuellt inte återställa stora delar utav dina pengar från din säkerhetskopia."
    backuponline: "Kryptera onlinesäkerhetskopior"
    backuponlinetxt: "Säkerhetskopior som lagras online har en hög stöldrisk. Datorer som är internetanslutna är i riskzonen för skadlig programvara. Därmed är det en bra säkerhetsvana att kryptera säkerhetskopior som lagras på någon enhet som är nätverksansluten."
    backupmany: "Använd många säkra platser"
    backupmanytxt: "Om din säkerhetskopia inte är beroende utav en plats, så löper du väsentligen mindre risk att någon olycka skulle förhindra dig från att återställa din plånbok. Du kanske borde fundera på att använda andra medium för säkerhetskopior som USB, papper eller CD skivor."
    backupregular: "Säkerhetskopiera regelbundet"
    backupregulartxt: "Du behöver säkerhetskopiera din plånbok regelbundet för att se till att alla Bitcoin-växelmyntsadresser och alla nya Bitcoin-adresser du skapar är inkluderade i säkerhetskopian. Men alla program kommer snart använda plånböcker som enbart behöver säkerhetskopieras en gång."
    encrypt: "Kryptera din plånbok"
    encrypttxt: "Att kryptera din plånbok eller smartphone tillåter dig att sätta ett lösenord som måste matas in för att kunna ta ut några pengar. Det hjälper dig att skydda dig mot tjuvar, även fast det inte kan skydda mot virus som loggar det du skriver. "
    encryptforget: "Glöm aldrig ditt lösenord"
    encryptforgettxt: "Du måste se till att inte glömma ditt lösenord till dina pengar annars kommer de vara permanent förlorade. Tillskillnad från din bank, så finns det väldigt begränsade möjligheter att få tillbaka ditt lösenord med Bitcoin. Du ska kunna minnas ditt lösenord efter många år utan att använda det. Ifall du är osäker kanske du vill spara en papperskopia av ditt lösenord på en säker plats, t.ex ett kassaskåp."
    encryptstrong: "Använd ett starkt lösenord"
    encryptstrongtxt: "Alla lösenord som bara innehåller bokstäver eller igenkännbara ord kan anses som väldigt svaga och är lätta att knäcka. Ett start lösenord måste innehålla bokstäver, siffror, punkter och måste vara minst 16 karaktärer långt. De säkraste lösenorden är dem som är genererade av program specifikt designade för det ändamålet. Starka lösenord är oftast svårare att komma ihåg, så var noggrann med att memorera det. "
    offline: "Offlineplånbok för besparingar"
    offlinetxt: "En offlineplånbok, också kallat kalllagring, erbjuder den högsta nivån utav säkerhet för sparpengar. Det innebär att plånboken lagras på en säker plats som inte är ansluten till nätverket. Korrekt utfört erbjuder det ett väldigt bra skydd mot dataintrång. Användandet utav offlineplånbok tillsammans med säkerhetskopior och kryptering är också bra rutin. Här är en översikt utav några tillvägagångssätt. "
    offlinetx: "Transaktionssignering offline"
    offlinetxtxt1: "Det här tillvägagångssättet involverar två datorer som delar på delar utav samma plånbok. Den första får inte vara anslutet till något nätverk. Den är den enda som håller hela plånboken och kan signera transaktioner. Den andra datorn är uppkopplad till nätverket och har bara en observerande plånbok som kan skapa osignerade transaktioner. På här vägen kan du säkert skapa nya transaktioner med dessa steg. "
    offlinetxtxt2: "Skapa en ny transaktion på onlinedatorn och spara den på ett USB-minne."
    offlinetxtxt3: "Signera transaktionen med din offlinedator."
    offlinetxtxt4: "Skicka den signerade transaktionen med din onlinedator."
    offlinetxtxt5: "Eftersom datorn som är uppkopplad till nätverket inte kan signera transaktioner, så kan den inte användas till att ta ut några pengar ifall den är komprometterad. <a href=\"http://bitcoinarmory.com/about/using-our-wallet/#offlinewallet\">Armory</a>  kan användas för att utföra en offline transaktionssignatur."
    hardwarewallet: "Hårdvaruplånböcker"
    hardwarewallettxt: "Hårdvaruplånböcker är den bästa balansen mellan hög säkerhet och enkelhet att använda. Dessa små enheter är designade från grunden för att vara en Bitcoin plånbok och inget annat. Ingen mjukvara kan installeras på den, vilket gör dem väldigt säkra mot datasäkerhetshål och tjuvar på nätet. Enheterna tillåter säkerhetkopiering så du kan återställa dina pengar även fast du tappar bort den. "
    hardwarewalletsoon: "Ännu har ingen hårdvaruplånbok börjat tillverkas, men de är på väg:"
    update: "Se till att din mjukvara alltid är uppdaterad"
    updatetxt: "Användandet av den senaste Bitcoin mjukvaran tillåter dig att ta del av viktiga stabilitets och säkerhets fixar. Uppdateringar kan förhindra problem utav olika allvarlighetsgrad, inkludera nya funktioner och hjälpa dig hålla din plånbok säker. Installera uppdateringar för all annan mjukvara på din dator eller mobil är också viktigt för att hålla din plånbok säker."
    offlinemulti: "Multisignaturer för att skydda mot stöld"
    offlinemultitxt: "Bitcoin inkluderar en multi-signatursfunktion som gör att transaktioner kan begära signaturer från mer än en privat nyckel för att kunna spenderas. Det är förnärvarande bara tillgängligt för tekniskt kunniga användare men bättre tillgänglighet kan förväntas i framtiden. Multi-signatur kan t.ex användas för att en organisation ska kunna ge deras medlemmar tillgång till kassan och bara tillåta transaktioner ifall 3 utav 5 medlemmar är närvarande. Det kan också tillåta onlineplånbokstjänster att dela multi-signatur adresser med deras användare, så att en tjuv skulle behöva tillgång till både din dator och den plånboken som ligger online för att kunna stjäla dina pengar."
    offlinetestament: "Tänk över ditt testamente"
    offlinetestamenttxt: "Dina Bitcoins kan försvinna för evigt om du inte har en backup-plan för dina vänner och din familj.  Saknas Information om vart dina wallets är lagrade eller om dina lösenord inte är kända  av någon så kan inte dina medel återfås.  Att lägga tid på  att planera detta kan göra stor skillnad om något oförutsett inträffar."
  support-bitcoin:
    title: "Stöd Bitcoin - Bitcoin"
    pagetitle: "Stöd Bitcoin"
    summary: "Bitcoin är ett protokoll som skapades av en liten grupp medlemmar och har sedan vuxit snabbt. \nDet finns många saker du kan göra för att bidra till att sprida Bitcoin och förbättra det över tid"
    use: "Att använda Bitcoin"
    usetxt: "<a href=\"#getting-started#\">Att använda Bitcoin</a> är det första steget att stödja Bitcoin \nDet finns säkert många tillfällen där Bitcoin kan förenkla din tillvaro. Du kan acceptera betalningar och göra inköp med Bitcoin."
    node: "Var en del av nätverket"
    nodetxt: "Du kan bli medlem i Bitcoin nätverket genom att ha en <a href=\"#download#\">fullnodsmjukvaran</a> körande på din dator eller en dedikerad server. Dessa noder säkrar och förmedlar alla användares transaktioner. De kan jämföras som stommen i nätverket."
    mining: "Utvinning"
    miningtxt: "Du kan börja <a href=\"http://www.bitcoinmining.com/\">utvinna bitcoins</a> för att hjälpa till med prosesseringen utav transaktioner. För att skydda nätverket ska du gå med i en <a href=\"https://blockchain.info/pools\">mindre utvinningspool</a> och föredra decentraliserade pooler som <a href=\"http://p2pool.in/\">P2Pool</a> eller <a href=\"https://en.bitcoin.it/wiki/Comparison_of_mining_pools\">pools</a> med getblocktemplate (GBT) stöd."
    develop: "Utveckling"
    developtxt: "Bitcoin är gratis programvara. Så om du är utvecklare kan du använda dina super-krafter till att göra gott och  <a href=\"#development#\">förbättra Bitcoin</a>. Eller så kan du bygga nya häftiga tjänster som använder Bitcoin."
    donation: "Donation"
    donationtxt: "Den enklaste sättet att bidra är genom att <a href=\"https://bitcoinfoundation.org/donate\">donera</a> några bitcoins till Bitcoin Foundation. Eller så kan du hjälpa till finansiera bitcoin relaterade projekt som du tror kan vara till hjälp i framtiden."
    nonprofit: "Organisationer"
    nonprofittxt: "<a href=\"https://bitcoinfoundation.org/\">Bitcoin Foundation</a>or många andra <a href=\"#community##[community.non-profit]\">ideella organisationer</a> är dedikerade till att skydda och främja Bitcoin. Du kan hjälpa dessa grupper genom att gå med i dem och ta del utav deras projekt, disskusioner och events."
    spread: "Berätta om det"
    spreadtxt: "Prata om Bitcoin med intresserade personer. Skriv om det på din blogg. Uppmana dina favoritaffärer att ta emot bitcoins. Hjälp till att hålla <a href=\"http://usebitcoins.info/\">handlarkatalogen</a> uppdaterad. Eller var kreativ och skapa din egen Bitcoin T-shirt."
    wiki: "Dokumentation"
    wikitxt: "<a href=\"https://github.com/bitcoin/bitcoin.org#how-to-participate\">Bitcoin.org</a> och <a href=\"https://en.bitcoin.it/\">Bitcoin wiki</a> ger användbar dokumentation och vi uppdaterar konstant informationen som finns tillgänglig där. Du kan hjälpa till att förbättra dessa och hålla dem uppdaterade."
    translate: "Översätt"
    translatetxt: "Du kan hjälpa till att utöka Bitcoins tillgänglighet genom att översätta eller förbättra översättningar i viktiga delar av Bitcoins ekosystem. Välj ett projekt som du vill hjälpa."
    help: "Träffa medlemsgrupperna"
    helptxt: "Du kan bli medlem i en <a href=\"#community#\">medlemsgrupp</a> för Bitcoin och träffa andra Bitcoin entusiaster. Du kan lära dig mer om Bitcoin varje dag och hjälpa andra användare till att delta i intressanta projekt. "
  vocabulary:
    title: "Vokabulär - Bitcoin"
    pagetitle: "Några Bitcoin-ord du kan höra"
    summary: "Bitcoin har ett nytt tillvägagångssätt för att möjliggöra betalningar och det finns några nya begrepp som kanske blir en del utav ditt ordförråd. Oroa dig inte till och med televisionen (TV) skapade nya ord!"
    table: "Innehåll"
    address: "Adress"
    addresstxt: "En Bitcoin adress är <b>lik en fysisk adress eller email adress</b>. Det är den enda informationen du behöver delge för att någon ska kunna betala dig med Bitcoin. En viktigt skillnad är att adressen bara skall användas en gång."
    bitcoin: "Bitcoin"
    bitcointxt: "Bitcoin - med storbokstav, används för att beskriva konceptet som är Bitcoin eller nätverket i sin helhet. T.ex \"Jag läste om Bitcoin protokollet idag.\"<br>bitcoin - utan stortbokstav, används för att beskriva bitcoins som en betalningsenhet. T.ex \"Jag skickade tio bitcoins idag.\" BCT eller XBT är vanliga förkortningar på bitcoins "
    blockchain: "Blockkedja"
    blockchaintxt: "Block kedjan är en <b>publik log utav Bitcoin transaktioner</b> i kronologisk ordning. Block kedjan är delad mellan alla Bitcoin användare. Det används för att verifiera att en transaktion är permanent och för att förhindra <a href=\"#[vocabulary.doublespend]\">dubbelspendering</a>."
    block: "Block"
    blocktxt: "Ett block är en <b>post i en kedja av block som innehåller och bekräftar väntande transaktioner</b>.\nNya block, omfattande transaktioner, läggs till i slutet av <a href=\"#[vocabulary.blockchain]\">blockkjedjan</a> ungefär var 10:e minut i genomsnitt. Detta sker genom s.k  <a href=\"#[vocabulary.mining]\">Mining</a>"
    btc: "BTC"
    btctxt: "BTC är den valutakod som används för Bitcoin. Den kan användas på samma sätt som USD för US Dollar istället för dollartecknet $"
    confirmation: "Bekräftelse"
    confirmationtxt: "Konfirmation betyder att en transaktion har blivit <b>processerad av nätverket och det är extremt osannolikt att den kan bli backad</b>. Transaktioner tar emot en konfirmation när de är inkluderade i ett <a href=\"#vocabulary##[vocabulary.block]\">block</a> och för varje efterföljande block. En enda konfirmation kan anses säker för små värden, dock för lite större belopp som 10 000kr är det bättre att vänta för sex stycken konfirmationer eller fler. Varje konfirmation minskar exponentiellt risken av att transaktionen kan bli backad."
    cryptography: "Kryptografi"
    cryptographytxt: "Kryptografi är den del av matematik som låter oss skapa <b>matematiska bevis som ger höga nivåer av säkerhet</b>. Internethandel och banker använder redan denna teknologin. I Bitcoins fall så används kryptografi för att göra det omöjligt att spendera pengar från andras plånböcker eller att förvanska <a href=\"#[vocabulary.blockchain]\">blockkedjan</a>. Det kan också användas för att kryptera en plånbok så att den inte kan användas utan ett lösenord."
    doublespend: "Dubbelspendering"
    doublespendtxt: "Om en elak användare försöker <b>spendera sina bitcoins på två olika ställen samtidigt</b> är det dubbelspendering. Bitcoin <a href=\"#[vocabulary.mining]\">utvinning</a> och <a href=\"#[vocabulary.blockchain]\">block kedjan</a> är till för att skapa konsensus i nätverket om vilken utav transaktionerna som blir accepterad."
    hashrate: "Hash hastighet"
    hashratetxt: "Hash ration är <b>mätenheten för beräkningskapaciteten av Bitcoin nätverket</b>. Bitcoin nätverket måste utföra intensiva matematiska operationer av säkerhetsskäl. När nätverket nådde en hash ratio på 10 Th/s menas det att nätverket kan utföra 10 biljoner beräkningar per sekund."
    mining: "Utvinning"
    miningtxt: "Bitcoin utvinning är processen som <b>tvingar datorns hårdvara att utföra matematiska beräkningar åt Bitcoin nätverket för att konfirmera transaktioner</b> och öka säkerheten. Som en belöning för arbetet får Bitcoin utvinnare ta en transaktionsavgift för transaktioner de utför, tillsammans med nyskapade bitcoins. Utvinning är en specialiserad och konkurrensutsatt marknad där belöningar är uppdelade efter hur mycket beräkningar som har utförts. Alla Bitcoin användare utför inte Bitcoin utvinning och det är inte ett enkelt sätt att känna pengar."
    p2p: "P2P"
    p2ptxt: "Peer-to-peer refererar till <b>system som kan arbeta organiserat kollektivt</b> genom att låta varje individ interagera direkt med varandra. När det gäller Bitcoin är nätverket byggt på ett sådant sätt att varje användare skickar vidare transaktioner gjorde utav andra användare. Och viktigast av allt: igen bank krävs som en tredje part. "
    privatekey: "Privat nyckel"
    privatekeytxt: "En privat nyckel är <b>en bit hemlig data som bevisar din rätt att spendera bitcoins från en viss plånbok</b> genom en kryptografisk <a href=\"#[vocabulary.signature]\">signatur</a>. Din privata nyckel(ar) är lagrade på din dator ifall du använder en mjukvaruplånbok och om du använder en onlineplånbok lagras den på deras server. Privata nycklar ska aldrig avslöjas eftersom de möjliggör spenderandet utav bitcoins från deras respektive Bitcoin plånbok."
    signature: "Signatur"
    signaturetxt: "En <a href=\"#[vocabulary.cryptography]\">kryptografisk</a> signatur är <b>en matematisk mekanism som tillåter någon att bevisa ägandeskap</b>. För Bitcoin är det <a href=\"#[vocabulary.wallet]\">Bitcoin plånboken</a> och dess <a href=\"#[vocabulary.privatekey]\">privata nyckel(ar)</a> länkning som tillsammans med hjälp utav lite matematisk magi bevisar det ägandeskapet. När din Bitcoin mjukvara signerar en transaktion med den korrekta privata nyckeln kan hela nätverket se att signaturen matchar de bitcoins som blir spenderade. Samtidigt finns det inget sätt för någon utomstående att gissa din privata nyckel för att stjäla dina bitcoins."
    wallet: "Plånbok"
    wallettxt: "En Bitcoin plånbok är ungefär <b>samma sak som en fysisk plånbok på Bitcoin nätverket</b>. Plånboken innehåller din <a href=\"#[vocabulary.privatekey]\">privata nyckel(ar)</a> som tillåter dig spendera de bitcoins som är allokerad till den i <a href=\"#[vocabulary.blockchain]\">block kedjan</a>. Varje Bitcoin plånbok kan visa dig saldot för plånboken och låter dig betala ett specifikt belopp till en specifik person, precis som en verklig plånbok. Skillnaden mot kreditkort är att där är det handlaren som drar pengar av dig."
  you-need-to-know:
    title: "Saker du behöver veta - Bitcoin"
    pagetitle: "Saker du behöver veta"
    summary: "Om du är på väg att utforska Bitcoin, finns det ett par saker du behöver veta. Bitcoin låter dig att utbyta pengar på ett annat sätt än vanliga banker. På grund av det borde du ta lite tid till att informera dig om att använda Bitcoin innan du handlar med större belopp. Behandla Bitcoin med samma försiktighet som din vanliga plånbok och ännu mer i vissa fall!"
    secure: "Att säkra din plånbok"
    securetxt: "Som i verkliga livet så måste din plånbok hållas säker. Bitcoin gör det möjligt att skicka pengar var som helst och låter på ett väldigt enkelt sätt dig att ha kontrollera på dina pengar. Sådana funktioner kan ge upphov till säkerhetsrisker. Samtidigt som Bitcoin tillhandahåller en väldigt hög utav säkerhet ifall det används korrekt. Kom alltid ihåg att det är ditt ansvar att ha bra säkerhetsrutiner för att skydda dina pengar. <a href=\"#secure-your-wallet#\"><b>Läs mer om att säkra din plånbok</b></a>."
    volatile: "Priset på bitcoin är volatilt"
    volatiletxt: "Priset på en bitcoin kan variera oförutsägbart och kan öka eller minska i värde på väldigt kort tid på grund utav att det är en ung ekonomi, är ett helt nytt koncept och har ibland haft olikvida markader. Därav är det inte rekommenderat att du har dina livsbesparingar i Bitcoin. Bitcoin ska ses som en högrisktillgång och du ska aldrig spara mer pengar än vad du kan förlora i Bitcoin. Om du tar emot betalningar i Bitcoin så finns det många tjänster som kan konvertera dem till din lokala valuta."
    irreversible: "Bitcoinbetalningar kan inte hävas"
    irreversibletxt: "Ingen transaktion utförd med Bitcoin kan backas utan de kan bara ersättas utav mottagaren. Det innebär att du måste vara försiktig och bara göra affärer med personer, företag och organisationer som du litar på eller har ett väletablerat rykte. Företag måste hålla kontroll på de betalningsförfrågningar som de visar för sina kunder. Bitcoin kan detektera felskrivningar och tillåter i vanliga fall inte att du skickar pengar till fel adress av misstag. Ytterligare tjänster kanske kommer existera i framtiden som tillhandahåller fler val och skydd för konsumenten.  "
    anonymous: "Bitcoin är inte anonymt"
    anonymoustxt: "Viss ansträngning behövs för att skydda din integritet med Bitcoin. Alla Bitcoin transaktioner är sparade publikt och permanent i nätverket, vilket innebär att alla kan se det nuvarande saldot och alla transaktioner för samtliga Bitcoin adresser. Däremot är användarens identitet skyddad bakom adressen tills adressen används till ett köp eller dylikt. Det är en utav anledningarna till att du bara ska använda en Bitcoin adress en gång. Kom alltid ihåg att det är ditt ansvar att skapa en bra rutin för att skydda din integritet. <a href=\"#protect-your-privacy#\"><b>Läs mer om att skydda din integritet</b></a>."
    instant: "Direkta transaktioner är inte lika säkra"
    instanttxt: "En Bitcoin transaktion är vanligen gjort inom ett par sekunder och börjar bli konfirmerad inom de närmaste 10 minuterna. Under den tiden, så kan en transaktion anses som äkta, men dock fortfarande möjlig att backa. Oärliga användare kan försöka att fuska. Ifall du inte kan vänta på konfirmering, fråga efter en liten transaktions avgift eller använd ett bedrägeridetekteringssystem för okonfirmerade transaktioner kan öka säkerheten. För större belopp som tiotusenkronor, kan det vara bra att vänta på sex transaktioner eller fler. Varje transaktion minskar <i>exponentiellt</i> risken för en backad transaktion."
    experimental: "Bitcoin är fortfarande i experimentstadiet"
    experimentaltxt: "BItcoin är en experimentell ny valuta som är under aktiv utveckling. Medan det blir mindre experimentellt allt eftersom användningen ökar så bör du komma ihåg att Bitcoin är en ny uppfinning som utforskar idéer som aldrig har prövats förut. Därför kan ingen förutse dess framtid."
    tax: "Statliga skatter och förordningar"
    taxtxt: "Bitcoin är inte en officiell valuta. Med det sagt så kräver många stater att du betalar inkomst, lön och försäljningsskatt etc. även för bitcoins. Det är ditt ansvar att du följer de skattelagar och andra lagar för den region du bor i."
